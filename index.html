ации (Хука-Дживса, сопряженных направлений, деформируемого многогранника) можно модифицировать для решения задач с ограничениями в виде неравенств. Т.е. прежде, чем зафиксировать какую-нибудь точку, можно подставить ее в ограничения задачи и, если хотя бы одно из них нарушается, взять другую допустимую точку. На практике, конечно, необходимо использовать специальные правила, позволяющие в процессе вычислений переходить от недопустимых точек к допустимым. В противном случае алгоритм, реализующий метод прямого поиска, может не только иметь невысокую скорость сходимости, но и преждевременно обрываться.logseq____&quot;,536880441]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536880429]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^@logseq____&quot;,false,536880429]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Flogseq____&quot;,1066,536880429]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Xlogseq____&quot;,34,536880429]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Vlogseq____&quot;,1066,536880435]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Ulogseq____&quot;,34,536880430]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536880441]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f813d1-77da-48d5-abb4-70135cef00e5logseq____&quot;,536880429]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Например, модифицированный метод прямого поиска Хука-Дживса использует следующие правила.logseq____&quot;,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^@logseq____&quot;,false,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Flogseq____&quot;,1067,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Xlogseq____&quot;,34,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Vlogseq____&quot;,1066,536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^Ulogseq____&quot;,34,536880442]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536880441]],[logseq____&quot;^15logseq____&quot;,[1068,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f813d9-e424-4fa9-b393-8a8322983efflogseq____&quot;,536880441]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Во время исследующего поиска проверяется, принадлежит ли пробная точка допустимой области. Если принадлежит, то целевая функция вычисляется обычным путем. Если нет, то целевой функции присваивается  очень большое значение и эта точка будет отброшена (рис. 12.1). Таким образом, поиск будет осуществляться снова в допустимой области в направлении к минимальной точке внутри этой области.\\nlogseq.order-list-type:: number\\n![Без имени.png](../assets/Без_имени_1727534074930_0.png)\\nРис.12.1 Исключение недопустимых точек при исследующем поиске.\\n\\nЕсли оказывается, что при любом «исследующем поиске» получаются либо недопустимые точки, либо точки с худшими значениями целевой функции, то ис­следующий поиск возобновляют с уменьшенной величиной шага. Однако, (см. рис. 12.2), возможна ситуация, когда уменьшение шага поиска не дает улучшения. В этом случае может произойти преждевременное окончание поиска. Для выхода из таких ситуаций необходимо проводить поиск вдоль направлений, параллельных ограничивающей поверхности. Существуют рекомендации по реализации этого приема, однако здесь требуется вычислять градиент целевой функции и функций входящих в ограничения, что нежелательно\\n![Без имени.png](../assets/Без_имени_1727534091944_0.png)\\nРис.12.2 Преждевременная остановка алгоритма на границе допустимой области.logseq____&quot;,536880473]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536880445]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^@logseq____&quot;,false,536880445]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Flogseq____&quot;,1068,536880445]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Xlogseq____&quot;,34,536880445]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Vlogseq____&quot;,1068,536880452]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Ulogseq____&quot;,34,536880446]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;numberlogseq____&quot;],536880473]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[logseq____&quot;^1;logseq____&quot;]],536880473]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;numberlogseq____&quot;],536880473]],[logseq____&quot;^15logseq____&quot;,[1069,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f813da-1449-495c-9559-d474a4eadf1dlogseq____&quot;,536880445]],[logseq____&quot;^15logseq____&quot;,[1070,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Если в результате «поиска по образцу» получена недопустимая пробная базовая точка (рис. 12.3), то можно уменьшать шаг, например, вдвое, до тех пор, пока не будет найдена допустимая точка.\\nlogseq.order-list-type:: number\\n\\nКак видим, основным приемом применения методов прямого безусловного поиска к задачам с ограничениями, состоит в уменьшения шага поиска, когда принятый шаг приводит к недопустимой точке, что в большинстве случаев обеспечивает получение допустимой пробной точки. Безусловно, требуется, де Нелдера-Мида необходимо определять последовательно, с помощью формулы для построения регулярного симплекса, а не одновременно, что также  усложняет задачу. Эти соображения привели к модификации метода Нелдера-Мида, получившего название метода комплексов.logseq____&quot;,536880562]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536880550]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^@logseq____&quot;,false,536880550]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Flogseq____&quot;,1073,536880552]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Xlogseq____&quot;,34,536880550]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Vlogseq____&quot;,1071,536880552]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ulogseq____&quot;,34,536880551]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536880562]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f814d9-038a-4f33-874f-82069175480flogseq____&quot;,536880550]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Бокс предложил вначале выбрать $K$ точек, которые удовлетворяют ограничениям. Причем $K logseq____&gt; n+1$, как и в методе симплексов. Множество этих точек он назвал комплексом. Количество вершин комплекса Бокс предлагал взять $K = 2n$, однако позже исследователями метода предлагалось и $K = n+2$. Строить это множество точек Бокс предложил случайным образом и последовательно. При этом 1-ая точка комплекса $x_1$, удовлетворяющая всем ограничениям задается изначально. Затем определяют координаты остальных вершин комплекса по формуле:\\n![Без имени.png](../assets/Без_имени_1727534331670_0.png)logseq____&quot;,536880587]],[logseq____&quot;^15logseq____&quot;,[1078,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____ =0.25, γ=2.5$. Рекомендация основана на результатах экспериментов с различными комбинациями значений. Эти значения параметров позволяют методу быть эффективным и работать в различных сложных ситуациях.logseq____&quot;,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Flogseq____&quot;,1272,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Xlogseq____&quot;,1203,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Vlogseq____&quot;,1261,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Ulogseq____&quot;,589,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Ulogseq____&quot;,1203,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;numberlogseq____&quot;],536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1;logseq____&quot;],536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;numberlogseq____&quot;],536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^Hlogseq____&quot;,589,536882737]],[logseq____&quot;^15logseq____&quot;,[1257,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f89586-44f9-4acc-9676-cf52750e49f5logseq____&quot;,536882737]],[logseq____&quot;^15logseq____&quot;,[1258,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Отражение**. Первоначально перемещение начинается в направлении противоположном от точки $x_h$ . Отразив точку $x_h$ относительно точки $x_c$, получим пробную точку $x_r$ и найдем $f(x_r)=f_r$\\nlogseq.order-list-type:: number\\nОперацию отражения иллюстрирует рис.7.2\\n![image.png](../       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
